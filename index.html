<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="pop-up">
      <div class="pop-up__container">
        <div class="pop-up__block-top">
          <div class="pop-up__head">
            <div class="pop-up__head-left">
              <button class="icon-hide btn" type="button"></button>
              <a class="logo-link" href="#">
                <img
                  class="logo-link__image"
                  src="icons/logo.svg.svg"
                  alt="Логотип компании CPS"
                />
              </a>
            </div>
            <div class="pop-up__head-right">
              <button class="icon-find btn" type="button"></button>
            </div>
          </div>
          <div class="pop-up__container-body"></div>
          <nav class="pop-up__navigation">
            <ul class="pop-up__navigation-list">
              <li class="pop-up__navigation-item">
                <a
                  href="#"
                  class="pop-up__navigation-link pop-up__navigation-link--active"
                  >Ремонт техники</a
                >
              </li>
              <li class="pop-up__navigation-item">
                <a href="#" class="pop-up__navigation-link">Услуги и сервисы</a>
              </li>
              <li class="pop-up__navigation-item">
                <a href="#" class="pop-up__navigation-link"
                  >Корпоративным клиентам</a
                >
              </li>
              <li class="pop-up__navigation-item">
                <a href="#" class="pop-up__navigation-link"
                  >Продавцам техники</a
                >
              </li>
              <li class="pop-up__navigation-item">
                <div class="decor"></div>
                <a href="#" class="pop-up__navigation-link">Партнерам</a>
              </li>
              <li class="pop-up__navigation-item">
                <a href="#" class="pop-up__navigation-link">Производителям</a>
              </li>
              <li class="pop-up__navigation-item">
                <a href="#" class="pop-up__navigation-link"
                  >Наши сервисные центры</a
                >
              </li>
              <li class="pop-up__navigation-item">
                <a href="#" class="pop-up__navigation-link">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
      <div class="pop-up__block-bottom">
      <div class="pop-up__footer">
        <div class="pop-up__block-btn">
          <button class="icon-phone btn" type="button"></button>
          <button class="icon-chat btn" type="button"></button>
          <button class="icon-profile btn" type="button"></button>
        </div>
        <div class="pop-up__block-contacts">
          <a class="pop-up__email-link" href="mailto:mail@cps.com"
            >mail@cps.com</a
          >
          <a class="pop-up__phone-link" href="tel:8 8008908900"
            >8 800 890 8900</a
          >
        </div>
        <div class="pop-up__lang">
          <a href="#" class="pop-up__lang-link pop-up__lang-link--active">RU</a
          ><a href="#" class="pop-up__lang-link">EN</a
          ><a href="#" class="pop-up__lang-link">CH</a>
        </div>
      </div>
      </div>
      </div>
      </div>
   
  </body>
</html>
